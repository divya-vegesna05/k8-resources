apiVersion: v1
kind: Pod
metadata:
  name: ngix-pod
  labels:
    app: nginx-pod
    env: dev
spec:
  containers:
  - name: ngix-container
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  ports:
  - port: 80
    protocol: TCP
  - containerport: 80  
  selector:
    app: nginx-pod
    env: dev

